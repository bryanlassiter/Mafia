{% extends "layout.html" %}
{% block body %}
<h4>Status: {{ status }}<br>
	Current Time Period: {{ timePeriod }}</h4>
	<h3>Players:</h3>
    {% for player in players %}
      <li><h3>{{ player.id }} -- {{ player.isWerewolf }}</h3>
    {% else %}
      <em>No players</em>
    {% endfor %}
	
	<form action="{{ url_for('kill')}}">
		<h3>Select a user to vote for:</h3>
		<select name='dropdown'>
			{% for row in players %}
			<option value="{{row.id}}">{{row.id}}</option>
			{% endfor %}
		</select>
		<input type="submit" value "Submit">
	</form>
	
	{% endblock %}
